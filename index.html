<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/breakpoints.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/d2e15d65bb.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  
  <main>
    <section class="card card-container">
       <article class="img-area">
        <img src="images/image-product-mobile.jpg" alt="Product imagem" class="mobile-img">
        <img src="images/image-product-desktop.jpg" alt="Product imagem" class="desk-img">
       </article>
       <article class="info-area">
         <span class="letter-space">Perfume</span>
         <h1>Gabrielle Essence Eau De Parfum</h1>
         <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price-zone">
            <h2><strong class="green">$149.99</strong> <span class="line">$169.99</span></h2>
          </div>
          <button class="btn-cart green-bg"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
       </article>      
    </section>
  </main>
</body>
</html>
